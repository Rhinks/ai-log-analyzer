<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Analyzer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">

    <div class="w-full max-w-3xl bg-white rounded-xl shadow-xl overflow-hidden">
        <div class="bg-gray-900 p-8 border-b border-gray-800">
            <h1 class="text-3xl font-bold text-white tracking-tight">Log Analyzer</h1>
            <p class="text-gray-400 mt-2">Upload your <code class="bg-gray-800 px-2 py-0.5 rounded text-sm">.log</code> file to detect security issues.</p>
        </div>

        <div class="p-8">
            <div id="drop-zone" class="border-2 border-dashed border-gray-300 rounded-xl p-10 text-center hover:border-indigo-500 hover:bg-indigo-50 transition-all cursor-pointer group">
                <input type="file" id="file" class="hidden" onchange="handleFileSelect()" accept=".log,.txt" />
                
                <div class="flex flex-col items-center pointer-events-none">
                    <div class="w-16 h-16 bg-indigo-100 text-indigo-600 rounded-full flex items-center justify-center mb-4 group-hover:scale-110 transition-transform">
                        <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path></svg>
                    </div>
                    <p class="text-lg text-gray-700 font-medium">Click to upload log file</p>
                    <p id="file-name" class="text-sm text-gray-500 mt-2">
                        <span class="block mb-2">Supported formats: <code class="bg-gray-100 px-2 py-1 rounded text-xs">.log</code> and <code class="bg-gray-100 px-2 py-1 rounded text-xs">.txt</code></span>
                        <span class="text-gray-400">Maximum file size: 10MB</span>
                    </p>
                </div>
            </div>

            <button onclick="upload()" id="analyze-btn" class="w-full mt-6 bg-indigo-600 hover:bg-indigo-700 text-white text-lg font-semibold py-3 px-6 rounded-lg transition-colors shadow-md flex justify-center items-center disabled:opacity-50 disabled:cursor-not-allowed">
                Analyze Logs
            </button>
        </div>

        <div id="result-container" class="hidden bg-gray-50 border-t border-gray-200 p-8">
            <h3 class="text-xs font-bold text-gray-400 uppercase tracking-wider mb-4">Analysis Results</h3>
            <div id="result-content" class="space-y-4">
                </div>
        </div>
    </div>

    <script>
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file');
        const fileNameDisplay = document.getElementById('file-name');
        const analyzeBtn = document.getElementById('analyze-btn');
        const resultContainer = document.getElementById('result-container');
        const resultContent = document.getElementById('result-content');

        // Click wrapper for file input
        dropZone.addEventListener('click', () => fileInput.click());

        function handleFileSelect() {
            if (fileInput.files.length > 0) {
                const file = fileInput.files[0];
                const sizeMB = (file.size / (1024 * 1024)).toFixed(2);
                fileNameDisplay.innerHTML = `
                    <span class="block text-indigo-600 font-medium">Selected: ${file.name}</span>
                    <span class="text-gray-500 text-xs mt-1">Size: ${sizeMB} MB</span>
                `;
                fileNameDisplay.className = "text-sm mt-1";
                dropZone.classList.add('border-indigo-500', 'bg-indigo-50');
            }
        }

        // Drag and drop support
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('border-indigo-500', 'bg-indigo-50');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('border-indigo-500', 'bg-indigo-50');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('border-indigo-500', 'bg-indigo-50');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
                handleFileSelect();
            }
        });

        async function upload() {
            if (!fileInput.files[0]) {
                alert("Please select a file first.");
                return;
            }

            // UI Loading State
            analyzeBtn.disabled = true;
            analyzeBtn.innerHTML = '<svg class="w-5 h-5 animate-spin inline-block mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg>Processing...';
            resultContainer.classList.add('hidden');

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            try {
                // Set 3-minute timeout for slow API calls
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 180000); // 3 minutes

                const res = await fetch('/analyze', { 
                    method: 'POST', 
                    body: formData,
                    signal: controller.signal 
                });
                
                clearTimeout(timeoutId);
                
                if (!res.ok) throw new Error("Server returned error");
                
                const data = await res.json();
                
                // Pass data to the renderer
                renderResults(data); 
                resultContainer.classList.remove('hidden');

            } catch (error) {
                let errorMsg = error.message;
                if (error.name === 'AbortError') {
                    errorMsg = 'Request timed out. The server took too long to respond. Please try again.';
                }
                resultContent.innerHTML = `<div class="text-red-600 bg-red-50 p-4 rounded-lg border border-red-200">Error: ${errorMsg}</div>`;
                resultContainer.classList.remove('hidden');
            } finally {
                analyzeBtn.disabled = false;
                analyzeBtn.textContent = "Analyze Logs";
            }
        }

        // Renderer for analysis results
        function renderResults(data) {
            // Handle error responses
            if (data.status === 'error') {
                resultContent.innerHTML = `
                    <div class="bg-red-50 border border-red-200 rounded-lg p-4">
                        <div class="flex items-start gap-3">
                            <svg class="w-5 h-5 text-red-600 flex-shrink-0 mt-0.5" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
                            </svg>
                            <div>
                                <h4 class="font-semibold text-red-900">Error</h4>
                                <p class="text-red-700 text-sm mt-1">${data.message || 'An error occurred. Please try again.'}</p>
                            </div>
                        </div>
                    </div>
                `;
                return;
            }

            // Handle success with errors array
            if (data.errors && Array.isArray(data.errors)) {
                if (data.errors.length === 0) {
                    resultContent.innerHTML = '<div class="text-green-600 bg-green-50 p-4 rounded text-center border border-green-200">No errors found! System is clean.</div>';
                    return;
                }

                resultContent.innerHTML = data.errors.map(err => {
                    // Determine color based on severity
                    let borderClass = 'border-l-4 border-gray-400';
                    let badgeClass = 'bg-gray-100 text-gray-800';
                    
                    if (err.severity === 'high') {
                        borderClass = 'border-l-4 border-red-500';
                        badgeClass = 'bg-red-100 text-red-800';
                    } else if (err.severity === 'medium') {
                        borderClass = 'border-l-4 border-yellow-500';
                        badgeClass = 'bg-yellow-100 text-yellow-800';
                    } else if (err.severity === 'low') {
                        borderClass = 'border-l-4 border-blue-500';
                        badgeClass = 'bg-blue-100 text-blue-800';
                    }

                    return `
                        <div class="bg-white p-5 rounded-lg shadow-sm border border-gray-200 ${borderClass} flex flex-col gap-2">
                            <div class="flex justify-between items-start">
                                <h4 class="font-bold text-gray-900 text-lg">${err.error_message || 'Unknown Error'}</h4>
                                <span class="px-2 py-1 rounded text-xs font-bold uppercase tracking-wide ${badgeClass}">
                                    ${err.severity || 'Info'}
                                </span>
                            </div>
                            
                            <div class="mt-2 flex items-start gap-2 text-sm text-gray-600 bg-gray-50 p-3 rounded">
                                <svg class="w-5 h-5 text-indigo-500 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                                <div>
                                    <span class="font-semibold text-indigo-900">Suggestion:</span> 
                                    ${err.suggestion || 'No suggestion available.'}
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');
            
            } else if (data.summary) {
                // Handle summary-only response (no errors)
                resultContent.innerHTML = `
                    <div class="bg-green-50 border border-green-200 rounded-lg p-4">
                        <h4 class="font-semibold text-green-900">Summary</h4>
                        <p class="text-green-700 text-sm mt-2">${data.summary}</p>
                    </div>
                `;
            } else {
                // Fallback for unexpected format
                resultContent.innerHTML = `<pre class="bg-gray-800 text-green-400 p-4 rounded overflow-auto text-sm">${JSON.stringify(data, null, 2)}</pre>`;
            }
        }
    </script>
</body>
</html>
